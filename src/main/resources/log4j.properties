log4j.rootLogger=INFO, Rlog4j.appender.stdout=org.apache.log4j.ConsoleAppenderlog4j.appender.stdout.layout=org.apache.log4j.PatternLayoutlog4j.appender.stdout.layout.ConversionPattern=%p %c %d{yyyy-MM-dd HH:mm:ss.SSS} - %m%nlog4j.appender.R=org.apache.log4j.RollingFileAppenderlog4j.appender.R.File=tbforward.loglog4j.appender.R.MaxFileSize=5MBlog4j.appender.R.MaxBackupIndex=1log4j.appender.R.layout=org.apache.log4j.PatternLayoutlog4j.appender.R.layout.ConversionPattern=%p %c %d{yyyy-MM-dd HH:mm:ss.SSS} - %m%nlog4j.logger.com.codefutures=INFOlog4j.logger.com.tbforward=INFO